<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Взаимодействие: alert, prompt, confirm</title>
  </head>
  <body>
    <script>
      /* Делаем страницу, которая спрашивает имя у пользователя и выводит его. */
      /* We make a page that asks the user's name and displays it. */
      let question = prompt("Як тебе звати?", "");
      alert(`Привіт: ${question} !`);
    </script>
  </body>
