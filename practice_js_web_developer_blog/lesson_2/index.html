<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2</title>
  </head>
  <body>
    <h1>Lesson 2</h1>
    <select name="" id="mySelect" onchange="func1()">
      <option value="">Овочі</option>
      <option value="">Apple</option>
      <option value="">Orange</option>
      <option value="">Banana</option>
      <option value="">Red Berry</option>
      <option value="">Lemon</option>
    </select>
    <hr />
    <hr />

    <input type="range" value="0" min="0" max="100" step="1" oninput="func2()" id="i1" />
    <p id="p1"></p>

    <script>
        // задача 1
      function func1() {
        let sel = document.getElementById("mySelect").selectedIndex;
        let options = document.getElementById("mySelect").options;

        if (sel == 0) {
          alert("Товар невибраний");
        } else {
          alert("вибрана опція " + options[sel].text);
        }
        console.log(options);
      }
      // задача 2
      let p = document.getElementById('p1');
        p.innerHTML = 0;
      function func2 () {
        let rang = document.getElementById('i1')

        p.innerHTML = rang.value;
      }
    </script>
  </body>
</html>
